	<script type="text/javascript">
	
		var category = ["Sports","Travel","Tech","Entertainment","Health","Politics"];
		var apnd = 0;
		var newArray = new Array();
		var selArray = new Array(), b = 0;
	
		$( document ).ready(function() 
		{
            
            $('.sel').click(function()
			{
             	if($(this).attr("id") == "1")
				{
					newArray.push(category[5]);
				}
				if($(this).attr("id") == "2")
				{
					newArray.push(category[4]);
				}
				
				if($(this).attr("id") == "3")

					newArray.push(category[3]);
				}
				if($(this).attr("id") == "4")
				{
					newArray.push(category[2]);
				}
				if($(this).attr("id") == "5")
				{
					newArray.push(category[1]);
				}
				if($(this).attr("id") == "6")
				{
					newArray.push(category[0]);
				}
								
			
				for (var i = 0; i < newArray.length; i++ )
				{
					var current = newArray[i]; // get a value from the original array
					
					for (var j = 0; j < selArray.length; j++ )
					{ // loop and check if value is in new array 
						if ( current != selArray[j] ) 
						{
							b++;
						}
					}
					if ( b == selArray.length ) 
					{ // if the counter increased on all values 
					  // then its not in the new array yet
						selArray.push( current ); // put it in
					}
					else
					{
						alert("This Category is already selected in your list");
					}

					b = 0; // reset counter
				}	
			
				newArray.length = 0; // after new array is finished creating delete the original array
				
				if(selArray.length > 3)
				{
					alert("You have reached the maximum selection of Categories")
					selArray.pop($(this).val());
					selArray.sort();
					alert("newArray contents = "+ selArray);
					$(".cat_img").hide();
					//<input type=button value="Click" onClick="window.open('myFinal.html')">
					
					
				}
				else
				{	
				
					$(".selectedCategories").show(); 		
					
					if(selArray[apnd] == "Politics")
					{
						 var btn= $('<input id = "cat_btn1" type="button" value="Politics"/>');

						$(".selectedCategories").append(btn); 
						apnd++;
						document.getElementById("cat_btn1").className = "cat_btn1";
					}
					if(selArray[apnd] == "Health")
					{
						 var btn= $('<input id = "cat_btn2" type="button" value="Health"/>');

						$(".selectedCategories").append(btn); 
						apnd++;
						document.getElementById("cat_btn2").className = "cat_btn2";
					}
					if(selArray[apnd] == "Entertainment")
					{
						 var btn= $('<input id = "cat_btn3" type="button" value="Entertainment"/>');
						 
						$(".selectedCategories").append(btn); 
						apnd++;
						document.getElementById("cat_btn3").className = "cat_btn3";
					}
					if(selArray[apnd] == "Tech")
					{
						 var btn= $('<input id = "cat_btn4" type="button" value="Tech"/>');
						 
						$(".selectedCategories").append(btn); 
						apnd++;
						document.getElementById("cat_btn4").className = "cat_btn4";
					}
					
					if(selArray[apnd] == "Travel")
					{
						 var btn= $('<input id = "cat_btn5" type="button" value="Travel"/>');
						 
						$(".selectedCategories").append(btn); 
						apnd++;
						document.getElementById("cat_btn5").className = "cat_btn5";
					}
					if(selArray[apnd] == "Sports")
					{
						 var btn= $('<input id = "cat_btn6" type="button" value="Sports"/>');
						 
						$(".selectedCategories").append(btn); 
						apnd++;
						document.getElementById("cat_btn6").className = "cat_btn6";
					}
					
					
					

				}
				
								
			});
			
			$('.edit_button').click(function()
			{
			
				selArray = [];
				newArray = [];
				$(".selectedCategories").empty(); 
				apnd = 0;
				b = 0;
				if($(".cat_img").hide())
				{
					$(".cat_img").show();
				}
			
			});
			
		});

</script>
